<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Clima, Formulario, Subir Archivos y Video</title>
    
    <!-- CSS de OpenStreetMap/Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    
    <!-- JS de OpenStreetMap/Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Mapa con Clima, Formulario, Subir Archivos y Video</h1>
    </header>
    <main>
        <!-- Contador de visitas -->
        <div>
            <p><strong>Visitas a la página:</strong> <span id="contador-visitas">0</span></p>
        </div>
        
        <!-- Campo de búsqueda -->
        <div>
            <input type="text" id="search" placeholder="Ingresa una dirección, coordenada o ubicación cartográfica" />
            <button onclick="buscarUbicacion()">Buscar</button>
        </div>
        
        <!-- Contenedor principal para el mapa -->
        <div id="mapa" style="height: 500px; width: 100%;"></div>
        
        <!-- Información del clima -->
        <div>
            <h3>Información del Clima en la Ubicación Seleccionada:</h3>
            <p><strong>Ciudad:</strong> <span id="ciudad">N/A</span></p>
            <p><strong>Temperatura:</strong> <span id="temperatura">N/A</span></p>
            <p><strong>Descripción:</strong> <span id="descripcion">N/A</span></p>
        </div>

        <!-- Video de YouTube -->
        <section>
            <h3>Video Informativo</h3>
            <iframe 
                id="video-youtube" 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/tu_id_de_video" 
                title="Video de YouTube" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <!-- Formulario para capturar datos -->
        <section>
            <h3>Formulario de Registro</h3>
            <form id="formulario">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                <button type="submit">Registrar</button>
            </form>
            <table border="1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo"></tbody>
            </table>
        </section>

        <!-- Subir Archivos -->
        <section>
            <h3>Subir Archivos</h3>
            <form id="form-subida">
                <input type="file" id="archivo" name="archivo" required>
                <button type="submit">Subir Archivo</button>
