<!DOCTYPE html>

    <style>
        body {
            margin: 0;

            background: linear-gradient(to bottom, #cce7ff, #a3d8ff);

            position: relative;

        header {

        .intro {

            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
            color: #003366;
        }
        iframe {

            max-width: 100%;

            border: 4px solid #89c9ff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .interactive {
            text-align: center;
            margin: 30px 0;
        }
        .heart-button {
            background: none;

        }
        .heart-button img {

            transition: transform 0.3s;

        .question {

            margin: 50px 0;
            display: none;
        }

            font-size: 3em;

        .options {

            border: none;

            border-radius: 15px;

        .options button:hover {

        }

            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
