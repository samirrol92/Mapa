<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Clima, Contador de Visitas, Video, Archivos</title>
    
    <!-- CSS de OpenStreetMap/Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    
    <!-- JS de OpenStreetMap/Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Mapa con Clima, Contador de Visitas, Funcionalidades</h1>
    </header>
    
    <!-- Contador de visitas -->
    <div>
        <p><strong>Visitas a la página:</strong> <span id="contador-visitas">0</span></p>
    </div>
    
    <!-- Campo de búsqueda -->
    <div>
        <input type="text" id="search" placeholder="Ingresa una dirección, coordenada o ubicación cartográfica" />
        <button onclick="buscarUbicacion()">Buscar</button>
    </div>
    
    <!-- Contenedor principal para el mapa -->
    <div id="mapa" style="height: 500px; width: 100%;"></div>

    <!-- Información del clima -->
    <div>
        <h3>Información del Clima en la Ubicación Seleccionada:</h3>
        <p><strong>Ciudad:</strong> <span id="ciudad">N/A</span></p>
        <p><strong>Temperatura:</strong> <span id="temperatura">N/A</span></p>
        <p><strong>Descripción:</strong> <span id="descripcion">N/A</span></p>
    </div>

    <!-- Video de YouTube -->
    <section>
        <h3>Video Informativo</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
