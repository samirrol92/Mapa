<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Persona Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #cce7ff, #a3d8ff);
            color: #333;
            overflow-x: hidden;
        }

        /* Intro screen */
        .intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .intro-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #003366;
            margin-bottom: 20px;
        }

        .envelope {
            width: 80%;
            max-width: 300px;
            height: 200px;
            background-image: url('imagenes/sobre.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .open-button {
            background: #89c9ff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .open-button:hover {
            background: #67b1ff;
            transform: scale(1.1);
        }

        /* Main page */
        .container {
            padding: 20px;
            max-width: 90%;
            margin: auto;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: auto;
            max-width: 560px;
            margin: 20px auto;
            border: 4px solid #89c9ff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .interactive {
            position: relative;
            margin-top: 40px;
        }

        .heart-button img {
            width: 80px;
            height: 80px;
        }

        /* Snoopy decorations */
        .snoopy {
            position: absolute;
            z-index: -1;
        }

        .snoopy-1 {
            width: 80px;
            bottom: 10%; /* Coloca el primer Snoopy en la parte inferior */
            left: 10%;
        }

        .snoopy-2 {
            width: 80px;
            bottom: 10%; /* Coloca el segundo Snoopy al lado del primero */
            right: 10%;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            animation: float 3s infinite ease-in-out;
            z-index: 1;
        }

        .heart-1 {
            top: 25%; /* Baja ligeramente el primer corazón */
            left: 10%;
            width: 50px;
            height: 50px;
        }

        .heart-2 {
            top: 55%; /* Baja el segundo corazón */
            left: 70%;
            width: 30px;
            height: 30px;
        }

        .heart-3 {
            top: 85%; /* Baja el tercer corazón */
            left: 40%;
            width: 40px;
            height: 40px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .intro-screen h1 {
                font-size: 2em;
            }

            .envelope {
                width: 70%;
                height: 150px;
            }

            .open-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            iframe {
                max-width: 100%;
                height: auto;
            }

            .snoopy-1, .snoopy-2 {
                width: 60px; /* Snoopy más pequeños en pantallas pequeñas */
            }

            .heart-button img {
                width: 70px;
                height: 70px;
            }
        }

        /* Styling the intro text */
        .intro p {
            font-family: 'Great Vibes', cursive; /* Elegant cursive font */
            font-size: 1.5em;
            color: #003366;
            margin: 20px 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Light shadow for depth */
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen">
        <h1>May, la mujer más hermosa del mundo</h1>
        <div class="envelope"></div>
        <button class="open-button" onclick="goToMainPage()">Abrir</button>
    </div>

    <!-- Main Page -->
    <div class="container" id="mainPage" style="display: none;">
        <!-- Intro text -->
        <div class="intro">
            <p>"Hoy quiero decirte algo muy especial... pero antes, quiero que veas este video."</p>
            <img src="imagenes/fotoEspecial.jpg" alt="Imagen especial" style="max-width: 100%; border-radius: 10px; margin-bottom: 20px;">
        </div>

        <!-- YouTube video -->
        <iframe src="https://www.youtube.com/embed/LqcWYAj7arA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Interactive heart -->
        <div class="interactive">
            <img src="imagenes/heart-icon.png" alt="Corazón flotante 1" class="heart heart-1">
            <img src="imagenes/heart-icon.png" alt="Corazón flotante 2" class="heart heart-2">
            <img src="imagenes/heart-icon.png" alt="Corazón flotante 3" class="heart heart-3">
            <button class="heart-button" onclick="revealQuestion()">
                <img src="imagenes/heart-icon.png" alt="Corazón">
            </button>
        </div>

        <!-- Snoopy decorations -->
        <img src="imagenes/Snoopy.png" alt="Snoopy 1" class="snoopy snoopy-1">
        <img src="imagenes/snoopy1.jpg" alt="Snoopy 2" class="snoopy snoopy-2">

        <!-- Question section -->
        <div class="question" id="questionSection" style="display: none;">
            <h2>¿Puedo ser tu novio?</h2>
            <div class="options">
                <button onclick="showConfetti()">Sí</button>
                <button onclick="showConfetti()">Claro que sí</button>
            </div>
        </div>
    </div>

    <script>
        function goToMainPage() {
            document.querySelector('.intro-screen').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        function revealQuestion() {
            document.getElementById('questionSection').style.display = 'block';
            document.querySelector('.interactive').style.display = 'none';
        }

        function showConfetti() {
            alert('¡Me haces la persona más feliz del mundo! 🎉');
        }
    </script>
</body>
</html>
