<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Clima, Contador de Visitas, Video, Archivos</title> 
    <!-- CSS de OpenStreetMap/Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    
    <!-- JS de OpenStreetMap/Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Mapa con Clima, Contador de Visitas, Funcionalidades</h1>
    </header>
    
    <!-- Contador de visitas -->
    <div>
        <p><strong>Visitas a la página:</strong> <span id="contador-visitas">0</span></p>
    </div>
    
    <!-- Campo de búsqueda -->
    <div>
        <input type="text" id="search" placeholder="Ingresa una dirección, coordenada o ubicación cartográfica" />
        <button onclick="buscarUbicacion()">Buscar</button>
    </div>
    
    <!-- Contenedor principal para el mapa -->
    <div id="mapa" style="height: 500px; width: 100%;"></div>

    <!-- Información del clima -->
    <div>
        <h3>Información del Clima en la Ubicación Seleccionada:</h3>
        <p><strong>Ciudad:</strong> <span id="ciudad">N/A</span></p>
        <p><strong>Temperatura:</strong> <span id="temperatura">N/A</span></p>
        <p><strong>Descripción:</strong> <span id="descripcion">N/A</span></p>
    </div>
    
    <!-- Funcionalidad de inscripción -->
    <section>
        <h3>Formulario de Inscripción</h3>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="matricula" placeholder="Matrícula" required>
            <button type="submit">Enviar</button>
        </form>

        <h3>Lista de Inscritos</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo"></tbody>
        </table>
    </section>
    
    <script>
        // Funcionalidad AJAX para enviar datos
        document.getElementById('formulario').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('guardar_datos.php', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert("Formulario enviado correctamente.");
                actualizarLista();
                this.reset();
            } else {
                alert("Error al enviar el formulario.");
            }
        });

        // Funcionalidad para actualizar la tabla de inscritos dinámicamente
        async function actualizarLista() {
            const response = await fetch('obtener_datos.php');
            const datos = await response.json();
            const tbody = document.getElementById('tabla-cuerpo');
            tbody.innerHTML = ''; // Limpiar la tabla anterior
            datos.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${index + 1}</td><td>${item[0]}</td><td>${item[1]}</td><td>${item[2]}</td>`;
                tbody.appendChild(tr);
            });
        }

        // Carga la lista de inscritos al cargar la página
        window.onload = actualizarLista;
    </script>
</body>
</html>
